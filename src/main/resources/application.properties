quarkus.hibernate-orm.database.generation=none
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=db/migration
quarkus.datasource.devservices.image-name=ankane/pgvector:latest
%dev.quarkus.flyway.clean-at-start=true

quarkus.langchain4j.ollama.base-url=http://localhost:11434
quarkus.langchain4j.ollama.chat-model.model-id=qwen2.5:7b-instruct
quarkus.langchain4j.ollama.embedding-model.model-id=nomic-embed-text
quarkus.langchain4j.pgvector.dimension=768

# Enable scheduler by default (production)
quarkus.scheduler.enabled=true

# Optionally disable in dev if manual testing needed
# %dev.quarkus.scheduler.enabled=false

quarkus.http.port=8080

# CloudWatch Dev Services (auto-starts LocalStack in dev)
%dev.quarkus.cloudwatch.devservices.enabled=true
%dev.quarkus.cloudwatch.aws.region=us-east-1
%dev.quarkus.cloudwatch.aws.credentials.type=static
%dev.quarkus.cloudwatch.aws.credentials.static-provider.access-key-id=test-key
%dev.quarkus.cloudwatch.aws.credentials.static-provider.secret-access-key=test-secret

# CloudWatch Production (use real AWS)
quarkus.cloudwatch.aws.region=us-east-1
# Credentials picked up from env vars or ~/.aws/credentials

# Training data configuration
training.log-directory=logs
