{#include layout/base}
{#insert body}
  <section class="space-y-6">
    <div class="flex flex-wrap items-start justify-between gap-6">
      <div>
        <p class="text-xs uppercase tracking-[0.2em] text-slate-500">Incident {incident.id}</p>
        <h2 class="mt-2 text-3xl font-semibold text-slate-900">{incident.title}</h2>
        <p class="mt-3 text-base text-slate-600">{incident.description}</p>
      </div>
      <div class="rounded-2xl border border-amber-100 bg-white/90 p-5 shadow-sm">
        <p class="text-xs uppercase tracking-[0.2em] text-slate-400">Severity</p>
        <p class="mt-2 text-xl font-semibold text-orange-600">{incident.severity}</p>
        <p class="mt-4 text-xs uppercase tracking-[0.2em] text-slate-400">Status</p>
        <p class="mt-2 text-lg font-semibold text-emerald-600">{incident.status}</p>
      </div>
    </div>

    {#include diagnosis/diagnosis-panel /}
  </section>
{/insert}
{/include}
