{#include layout/base}
{#body}
  <div class="space-y-6">
    <!-- Dashboard Header -->
    <div class="flex flex-wrap items-center justify-between gap-4">
      <div>
        <h1 class="text-3xl font-bold text-slate-900">Command Center</h1>
        <p class="text-sm text-slate-500">Real-time operational overview and incident management.</p>
      </div>
      <div class="flex items-center gap-2">
        <div class="badge badge-success badge-outline gap-2 px-3 py-3">
          <div class="h-2 w-2 animate-pulse rounded-full bg-success"></div>
          System Live
        </div>
      </div>
    </div>

    <!-- Top Stats Bar (auto-refreshes every 30s) -->
    <div id="stats" hx-get="/home/stats" hx-trigger="load, every 30s" hx-swap="innerHTML">
      <div class="animate-pulse">
        <div class="grid gap-3 grid-cols-2 md:grid-cols-3 lg:grid-cols-6">
          <div class="h-24 rounded-xl border border-slate-200 bg-slate-100"></div>
          <div class="h-24 rounded-xl border border-slate-200 bg-slate-100"></div>
          <div class="h-24 rounded-xl border border-slate-200 bg-slate-100"></div>
          <div class="h-24 rounded-xl border border-slate-200 bg-slate-100"></div>
          <div class="h-24 rounded-xl border border-slate-200 bg-slate-100"></div>
          <div class="h-24 rounded-xl border border-slate-200 bg-slate-100"></div>
        </div>
      </div>
    </div>

    <!-- Three-Column Dashboard Grid -->
    <div class="dashboard-grid">
      <!-- Column 1: Incident Feed -->
      <div class="space-y-4">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold text-slate-900">Incident Feed</h2>
          <span class="badge badge-ghost badge-sm">Live</span>
        </div>

        <div id="incident-table" hx-get="/home/incident-table" hx-trigger="load, every 30s" hx-swap="innerHTML">
          <div class="animate-pulse">
            <div class="h-96 rounded-xl border border-slate-200 bg-slate-100"></div>
          </div>
        </div>
      </div>

      <!-- Column 2: Active Incident Detail -->
      <div class="space-y-4">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold text-slate-900">Active Incident</h2>
          <span class="status-pulse badge badge-error badge-sm">Live</span>
        </div>

        <div id="active-incident" hx-get="/home/active-incident" hx-trigger="load, every 15s" hx-swap="innerHTML">
          <div class="animate-pulse">
            <div class="h-96 rounded-xl border border-slate-200 bg-slate-100"></div>
          </div>
        </div>
      </div>

      <!-- Column 3: Runbook Sidebar -->
      <div class="space-y-4">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold text-slate-900">Response Plan</h2>
          <a class="btn btn-xs btn-ghost" href="/runbooks">All</a>
        </div>

        <div id="runbook-sidebar" hx-get="/home/runbook-sidebar" hx-trigger="load, every 60s" hx-swap="innerHTML">
          <div class="animate-pulse">
            <div class="h-96 rounded-xl border border-slate-200 bg-slate-100"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Actions Footer -->
    <div class="rounded-xl border border-amber-100 bg-white/90 p-4">
      <div class="flex items-center justify-between">
        <span class="text-sm text-slate-600">Quick Actions</span>
        <div class="flex gap-2">
          <a class="btn btn-sm btn-outline" href="/incidents">View All Incidents</a>
          <a class="btn btn-sm btn-outline" href="/diagnoses">Diagnoses</a>
          <a class="btn btn-sm btn-outline" href="/runbooks">Runbooks</a>
        </div>
      </div>
    </div>
  </div>
{/body}
{/include}
