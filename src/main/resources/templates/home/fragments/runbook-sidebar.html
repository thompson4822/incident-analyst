{#if steps.isEmpty}
  <div class="flex h-96 items-center justify-center rounded-xl border border-slate-200 bg-white/90">
    <div class="text-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mx-auto h-12 w-12 text-slate-400">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
      </svg>
      <p class="mt-2 text-sm text-slate-500">No runbook available</p>
    </div>
  </div>
{#else}
  <div class="rounded-xl border border-slate-200 bg-white/90 overflow-hidden">
    <div class="border-b border-slate-200 bg-slate-50 p-4">
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-slate-900">Response Plan</h3>
        <span class="badge badge-ghost badge-xs">Standard</span>
      </div>
    </div>

    <div class="relative p-4">
      {#for step in steps}
        <div class="relative pb-6 last:pb-0">
          {#if step_hasNext}
            <div class="absolute left-4 top-8 h-full w-0.5 bg-slate-200"></div>
          {/if}

          <div class="flex items-start gap-3">
            <div class="flex h-8 w-8 shrink-0 items-center justify-center rounded-full {#if step.completed}bg-teal-600 text-white{#else}bg-slate-200 text-slate-600{/if}">
              {#if step.completed}
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="h-4 w-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                </svg>
              {#else}
                <span class="text-xs font-semibold">{step.step}</span>
              {/if}
            </div>

            <div class="flex-1 pt-1">
              <h4 class="text-sm font-medium text-slate-900">{step.title}</h4>
              <p class="mt-1 text-xs text-slate-600">{step.description}</p>
            </div>

            <div class="pt-1">
              {#if step.completed}
                <span class="badge badge-success badge-xs">Done</span>
              {#else}
                <span class="badge badge-ghost badge-xs">Pending</span>
              {/if}
            </div>
          </div>
        </div>
      {/for}
    </div>

    <!-- Footer Actions -->
    <div class="border-t border-slate-200 bg-slate-50 p-4">
      <a href="/runbooks" class="btn btn-sm btn-outline w-full border-teal-600 text-teal-600 hover:bg-teal-50">
        View All Runbooks
      </a>
    </div>
  </div>
{/if}
