{#if incidents.isEmpty}
  <div class="flex h-32 items-center justify-center rounded-2xl border border-slate-200 bg-white/90">
    <p class="text-slate-500">No incidents found</p>
  </div>
{#else}
  <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
    {#for incident in incidents}
      <a href="/incidents/{incident.id}" class="group block rounded-2xl border border-amber-100 bg-white/90 p-5 transition-all hover:border-teal-200 hover:shadow-md">
        <div class="flex items-center justify-between">
          <p class="text-xs uppercase tracking-[0.2em] text-slate-500">{incident.source}</p>
          <span class="badge badge-{incident.severityColor} badge-outline">{incident.severity}</span>
        </div>
        <h3 class="mt-3 text-lg font-semibold text-slate-900 group-hover:text-teal-700">{incident.title}</h3>
        <div class="mt-4 flex items-center justify-between">
          <span class="badge badge-{incident.statusColor} badge-sm">{incident.status}</span>
          <span class="text-xs text-slate-500">{incident.createdAt}</span>
        </div>
      </a>
    {/for}
  </div>
{/if}
