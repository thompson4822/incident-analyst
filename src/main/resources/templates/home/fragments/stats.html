<div class="grid gap-4 md:grid-cols-4">
  <div class="stats bg-white/90 shadow-sm">
    <div class="stat">
      <div class="stat-figure text-teal-600">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-8 w-8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
        </svg>
      </div>
      <div class="stat-title text-slate-600">Total Incidents</div>
      <div class="stat-value text-slate-900">{stats.totalIncidents}</div>
      <div class="stat-desc text-slate-500">Last 30 days</div>
    </div>
  </div>

  <div class="stats bg-white/90 shadow-sm">
    <div class="stat">
      <div class="stat-figure text-orange-600">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-8 w-8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
        </svg>
      </div>
      <div class="stat-title text-slate-600">Active</div>
      <div class="stat-value text-orange-600">{stats.activeIncidents}</div>
      <div class="stat-desc text-slate-500">Need attention</div>
    </div>
  </div>

  <div class="stats bg-white/90 shadow-sm">
    <div class="stat">
      <div class="stat-figure text-teal-600">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-8 w-8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z" />
        </svg>
      </div>
      <div class="stat-title text-slate-600">Diagnoses</div>
      <div class="stat-value text-slate-900">{stats.recentDiagnoses}</div>
      <div class="stat-desc text-slate-500">AI-generated</div>
    </div>
  </div>

  <div class="stats bg-white/90 shadow-sm">
    <div class="stat">
      <div class="stat-figure text-teal-600">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-8 w-8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
      </div>
      <div class="stat-title text-slate-600">Avg Resolution</div>
      <div class="stat-value text-slate-900">
        {#if stats.meanResolutionTime}
          {stats.meanResolutionTime}
        {#else}
          --
        {/if}
      </div>
      <div class="stat-desc text-slate-500">Time to resolve</div>
    </div>
  </div>
</div>
