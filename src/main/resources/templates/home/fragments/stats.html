<div class="grid gap-3 grid-cols-2 md:grid-cols-3 lg:grid-cols-6">
  <!-- System Health -->
  <div class="stat bg-white/90 shadow-sm rounded-xl p-3">
    <div class="stat-figure text-teal-600">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.745 3.745 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z" />
      </svg>
    </div>
    <div class="stat-title text-xs text-slate-500">Health</div>
    <div class="stat-value text-lg text-teal-600">{stats.systemHealth}%</div>
  </div>

  <!-- Uptime -->
  <div class="stat bg-white/90 shadow-sm rounded-xl p-3">
    <div class="stat-figure text-teal-600">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>
    </div>
    <div class="stat-title text-xs text-slate-500">Uptime</div>
    <div class="stat-value text-lg text-slate-900">{stats.uptime}</div>
  </div>

  <!-- Total Incidents -->
  <div class="stat bg-white/90 shadow-sm rounded-xl p-3">
    <div class="stat-figure text-slate-600">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
      </svg>
    </div>
    <div class="stat-title text-xs text-slate-500">Total</div>
    <div class="stat-value text-lg text-slate-900">{stats.totalIncidents}</div>
  </div>

  <!-- Active Incidents -->
  <div class="stat bg-white/90 shadow-sm rounded-xl p-3">
    <div class="stat-figure text-orange-600">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
      </svg>
    </div>
    <div class="stat-title text-xs text-slate-500">Active</div>
    <div class="stat-value text-lg text-orange-600">{stats.activeIncidents}</div>
  </div>

  <!-- Diagnoses -->
  <div class="stat bg-white/90 shadow-sm rounded-xl p-3">
    <div class="stat-figure text-slate-600">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z" />
      </svg>
    </div>
    <div class="stat-title text-xs text-slate-500">Diagnoses</div>
    <div class="stat-value text-lg text-slate-900">{stats.recentDiagnoses}</div>
  </div>

  <!-- Avg Resolution Time -->
  <div class="stat bg-white/90 shadow-sm rounded-xl p-3">
    <div class="stat-figure text-slate-600">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
      </svg>
    </div>
    <div class="stat-title text-xs text-slate-500">Avg Res.</div>
    <div class="stat-value text-lg text-slate-900">
      {#if stats.meanResolutionTime}
        {stats.meanResolutionTime}
      {#else}
        --
      {/if}
    </div>
  </div>
</div>
